[pytest]
python_files = test_*.py
python_classes = Test* Describe*
python_functions = test_* it_* when_* should_*

testpaths = tests

addopts =
    --spec
    --tb=short
    --strict-markers
    --color=yes

# Markers for organizing the tests into categories
markers =
    unit: Unit tests
    e2e: End-to-end tests

# Configuration for pytest-spec to clean up output
spec_header_format = {module_path}:
spec_test_format = {result} {name}
spec_success_indicator = ✓
spec_failure_indicator = ✗
